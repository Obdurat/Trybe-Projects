<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />    
    <link rel="stylesheet" href="Font-Awesome/css/all.min.css" />
    <link rel="icon" href="ico/edit.png" />
  </head>
  <body>
    <main id="outer-box" class="">
      <h1 class="title is-3 has-text-centered pt-6">Formulário</h1>
      <form id="inner-box1" class="box">
        <fieldset class="box" id="general">
          <div class="field">
            <div class="control">
              <h1 class="title is-3 has-text-centered">Dados Pessoais</h1>
            </div>
          </div>
          <div class="field">
            <label class="label" for="input-name"> Nome Completo </label>
            <div class="control has-icons-left">
              <input
                placeholder="Seu Nome"
                class="input"
                type="text"
                required
                id="input-name"
                maxlength="40"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-address-card"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label" for="input-email"> Email </label>
            <div class="control has-icons-left">
              <input
                placeholder="Email"
                class="input"
                type="email"
                required
                id="input-email"
                maxlength="50"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label" for="input-name"> CPF </label>
            <div class="control has-icons-left">
              <input
                placeholder="CPF"
                class="input"
                type="text"
                required
                id="input-cpf"
                maxlength="14"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-id-card-alt"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label" for="input-adress"> Endereço </label>
            <div class="control has-icons-left">
              <input
                placeholder="Endereço"
                class="input"
                type="text"
                required
                id="input-adress"
                maxlength="200"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-mail-bulk"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label" for="input-city"> Cidade </label>
            <div class="control has-icons-left">
              <input
                placeholder="Cidade"
                class="input"
                type="text"
                required
                id="input-city"
                maxlength="28"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-city"></i>
              </span>              
            </div>
          </div>
          <div class="field">
            <label class="label" for="input-state"> Estado </label>
            <div class="control has-icons-left">
              <div class="select">
                <select class="" name="Estado" id="input-state"></select>
              </div>
              <span class="icon is-small is-left">
                <i class="fas fa-flag"></i>
              </span>  
            </div>
          </div>
          <div class="field">
            <div class="control icon-text">
              <input              
                placeholder="Moradia"                
                name="household"
                type="radio"
                required
                id="household1"
                class="radio"
                value="Casa"
              />
              <span class="icon">
                <i class="fas fa-home"></i>
              </span>
              <label class="radio" for="household1"> Casa </label>
            </div>
          </div>
          <div class="field">
            <div class="control icons-text">
              <input
                placeholder="Moradia"
                name="household"
                type="radio"
                id="household2"
                required
                class="radio"
                value="Apartamento"
              />
              <span class="icon">
                <i class="fas fa-building"></i>
              </span>
              <label class="radio" for="household2"> Apartamento </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="box" id="resume">
          <div class="field">
            <div class="control">
              <h1 class="title is-3 has-text-centered">
                Dados do último trabalho
              </h1>
            </div>
          </div>
          <div class="field">
            <label class="label" for="profession">Último cargo </label>
            <div class="control has-icons-left">
              <input
                placeholder="Ultimo Cargo"
                class="input"
                type="text"
                id="profession"
                name="profession"
                maxlength="40"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-suitcase-rolling"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label" for="profession-description"
              >Descrição do cargo
            </label>
            <div class="control has-icons-left">
              <input
                placeholder="Descrição do Cargo"
                class="input"
                type="text"
                name="profession-description"
                id="profession-description"
                maxlength="500"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-paste"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label" for="initial-date"
              >Data de Inicio no último emprego
            </label>
            <div class="control has-icons-left">
              <input
                style="width: 21%"
                class="input mr-10"
                type="text"
                name="initial-date"
                id="initial-date"
                maxlength="10"
                placeholder="Data último emprego"
              />
              <span class="icon is-small is-left">
                <i class="far fa-calendar-alt"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label  class="label" for="last-job">Descreva seu último cargo</label>
            <div class="control">              
              <textarea
                placeholder="Descreva seu último cargo"
                class="textarea"
                name="last-resume"
                id="last-job"
                cols="30"
                rows="10"
                maxlength="1000"
              ></textarea>              
            </div>
          </div>
        </fieldset>
        <button class="button is-success" type="submit" id="send-btn">
          Enviar
        </button>
        <button class="button is-warning" type="reset" id="reset-btn">
          Limpar
        </button>
      </form>
    </main>
    <div id="modal-card" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Cheque suas Informações!</p>
          <button
            id="modal-btn-close"
            class="delete"
            aria-label="close"
          ></button>
        </header>
        <section id="modal-content" class="modal-card-body">
          <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
          <button id="modal-btn-save" class="button is-success">Enviar</button>
          <button id="modal-btn-cancel" class="button">Cancelar</button>
        </footer>
      </div>
    </div>
    <div
      id="success-container"
      class="navbar is-fixed-bottom notification is-success has-text-centered"
    >
      <button id="close-success" class="delete"></button>
      Formulario Enviado com Sucesso!!
    </div>
    <script src="script.js"></script>
  </body>
</html>
