<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">      
      <div class="container-title">        
        <span class="title"><strong>trybe</strong>shopping</span>                       
      </div>          
      <div class="search-container">
        <span class="material-icons">search</span>
        <input type="text" id="search-input" placeholder="Busca">
      </div>
      <i id="cart-icon" class="material-icons" style="font-size:45px;color:white">shopping_cart</i>
      <span class="cart-counter"></span>      
    </header>
    <section class="container">
      <div class="categories-container"></div>         
      <section class="items"><p class="loading">Carregando</p></section>
      <section class="cart">
        <ol class="cart__items"></ol>
        <span class="total-price"></span>
        <button class="empty-cart">Esvaziar carrinho</button>        
      </section>
    </section>
  </body>
</html>
